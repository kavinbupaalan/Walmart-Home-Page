<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your E-Commerce Site</title>
</head>

<body>
  <header class="blue-header">
    <div class="brand">
      <h1>Walmart</h1>
    </div>
    <nav class="nav-container">
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Department</a></li>
        <li class="nav-item"><a href="#">Services</a></li>
        <li class="nav-item"><input type="text" class="search-input" placeholder="Search"></li>
        <li class="nav-item"><a href="#">My Items</a></li>
        <li class="nav-item"><a href="#">Account</a></li>
        <li class="nav-item"><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="promo-section">
    <div class="promo-item">Deals</div>
    <div class="promo-item">Groceries and Essentials</div>
    <div class="promo-item">Valentine's Day</div>
    <div class="promo-item">Winter Prep</div>
    <div class="promo-item">Game Time</div>
    <div class="promo-item">Fashion</div>
  </div>

  <div class="image-section">
    <div class="vertical-images">
      <div class="pink-box">
        <img src="left_image_1.jpg" alt="Left Image 1" class="vertical-image left-image top-image">
      </div>
      <div class="pink-box">
        <img src="left_image_2.jpg" alt="Left Image 2" class="vertical-image left-image bottom-image">
      </div>
    </div>

    <div class="center-image light-pink-box">
      <img src="center_image.jpg" alt="Center Image" class="center-image-content">
      <div class="shop-now-icon">Shop Now</div>
    </div>

    <div class="vertical-images">
      <div class="pink-box">
        <img src="right_image_1.jpg" alt="Right Image 1" class="vertical-image right-image top-image">
      </div>
      <div class="pink-box">
        <img src="right_image_2.jpg" alt="Right Image 2" class="vertical-image right-image bottom-image">
      </div>
    </div>
  </div>

  <footer>

  </footer>
</body>

</html>
